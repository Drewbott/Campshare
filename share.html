 <!-- Start of container -->
 <main class="container">
  <!-- <section class="row"> -->
   <div class="col-md-5">
   <form>
      <div class="form-group">
        <h2> Share </h2>
        <select id="my-select-share">
            <option value="0" disabled="true" selected>California National Parks</option>
            <option value="yose">Yosemite National Park</option>
            <option value="seki">Sequoia National Park</option>
            <option value="redw">Redwood National Park</option>
            <option value="jotr">Joshua Tree National Park</option>
            <option value="lavo">Lassen Volcanic National Park</option>
            <option value="deva">Death Valley National Park</option>
            <option value="pinn">Pinnacles National Park</option>
            <option value="chis">Channel Islands National Park</option>
          </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start</label>
        <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YYYY">
      </div>
      <div class="form-group">
        <label for="endDate">End</label>
        <input type="text" class="form-control" id="endDate" placeholder="MM/DD/YYYY">
      </div>
      <div class="form-group">
          <label for="length">Looking to Share With</label>
          <input type="text" class="form-control" id="spaceAvailable" placeholder="5 campers or less">
      </div>
      <div class="form-group">
          <label for="typeOfSite">Name of Campsite</label>
          <input type="text" class="form-control" id="campsite" placeholder="Crane Flats">
      </div>
      <div class="form-group">
          <label for="campingStyle">Camping Style</label>
          <input type="text" class="form-control" id="campingStyle" placeholder="Relaxed, active, or loud">
      </div>
      <div class="form-group">
          <label for="requirements">Requirements</label>
          <textarea class="form-control" id="requirements" rows="3" placeholder="Specify the terms for sharing the space, i.e., bring hotdogs, split the cost of the site, etc.."></textarea>
      </div>
      <button type="submit" id="shareButton" class="btn btn-primary">Submit</button>
    </form>
    <br>

      </div>
    </section>
  </main>
